<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>

<h1><a href="/">항공 예매 시스템🎫 </a> </h1>
<form action="/books/search" method="post">
  <div class="form-group">
    <label for="name">🛫출발지</label>
    <select class="form-select">
      <option value="">선택하세요</option>
      <option th:each="book : ${books}" th:value="${book.id}"
              th:text="${book.name}">FAST</option>
    </select>
    <label for="name">🛬도착지</label>
    <select>
      <option value="">선택하세요</option>
      <option th:each="book : ${books}" th:value="${book.id}"
              th:text="${book.name}">FAST</option>
    </select>
    <label for="name">가는 날짜</label>
    <select>
      <option value="">선택하세요</option>
      <option th:each="book : ${books}" th:value="${book.id}"
              th:text="${book.name}">FAST</option>
    </select>
    <label for="name">오는 날짜</label>
    <select>
      <option value="">선택하세요</option>
      <option th:each="book : ${books}" th:value="${book.id}"
              th:text="${book.name}">FAST</option>
    </select>

    <button type="submit">검색</button>
  </div>
</form>
<div><p></p></div>

<form action="/books/search" method="post">
  <div class="form-group">
    <label for="name">여권번호</label>
    <input type="text" id="name" name="name" placeholder="여권번호를 입력하세요">


    <button type="submit">검색</button>
  </div>
</form>


</body>
</html>
